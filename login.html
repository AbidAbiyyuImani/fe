<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PPDB TK KEMALA BHAYANGKARI 24</title>
  <link rel="stylesheet" href="./src/style.css">
  <link rel="shortcut icon" href="./dist/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="./plugins/fontawesome/css/all.css">
</head>
<body class="min-h-dvh bg-gray-100 flex flex-col">
  <img src="./dist/logo.png" alt="Yayasan Kemala Bhayangkari" class="hidden sm:block w-16 h-16 mx-auto my-2">
  <nav class="relative flex justify-center items-center">
    <ul class="opacity-100 sm:opacity-0 z-10 sm:-z-10 w-full h-16 px-2 bg-white flex justify-between">
      <li>
        <a href="#" class="flex flex-row items-center space-x-2">
          <img src="./dist/logo.png" alt="Yayasan Kemala Bhayangkari" class="w-10 h-10">
          <span class="font-semibold">TK KEMALA BHAYANGKARI</span>
        </a>
      </li>
      <li class="flex items-center">
        <button id="toggle-nav" class="cursor-pointer">
          <i id="icon" class="fas fa-bars"></i>
        </button>
      </li>
    </ul>
    <ul id="nav-toggle" class="opacity-0 sm:opacity-100 -z-10 sm:z-10 fixed top-16 sm:top-auto left-0 sm:left-auto right-0 sm:right-auto w-full sm:w-auto bg-white flex flex-col sm:flex-row sm:rounded-md shadow-md transition-all ease-in-out duration-300">
      <li>
        <a href="./login.html" class="hover:text-green-600 sm:px-4 py-2 sm:py-4 flex justify-center items-center space-x-2">
          <i class="fas fa-sign-in"></i>
          <span>Masuk/Daftar</span>
        </a>
      </li>
      <li>
        <a href="./dapodik.html" class="hover:text-green-600 sm:px-4 py-2 sm:py-4 flex justify-center items-center space-x-2">
          <i class="fas fa-user"></i>
          <span>Data Peserta Didik</span>
        </a>
      </li>
      <li>
        <a href="./form.html" class="hover:text-green-600 sm:px-4 py-2 sm:py-4 flex justify-center items-center space-x-2">
          <i class="fas fa-file-alt"></i>
          <span>Formulir Pendaftaran</span>
        </a>
      </li>
      <li>
        <a href="./about.html" class="hover:text-green-600 sm:px-4 py-2 sm:py-4 flex justify-center items-center space-x-2">
          <i class="fas fa-building"></i>
          <span>Tentang Kami</span>
        </a>
      </li>
    </ul>
  </nav>
  <main class="flex-1 flex flex-col">
    <div class="card mx-auto">
      <form method='post' class="w-auto bg-white rounded-md shadow-md p-4">
        <div class="form-group">
          <label for="">Email</label>
          <input type="email" class="outline-none w-full bg-transparent border rounded-md px-2 py-0.5">
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input type="password" class="outline-none w-full bg-transparent border rounded-md px-2 py-0.5">
        </div>
        <div class="input-group">
          <input type="checkbox" name="" id="remember">
          <label for="remember">Remember Me</label>
        </div>
        <button type="submit" class="w-full bg-gray-900 text-white rounded-md py-1">Login</button>
        <a href="./register.html" class="text-blue-600 underline">Belum mempunyai akun? daftar sekarang!</a>
      </form>
    </div>
  </main>
  <footer>
    <div class="container mx-auto px-2 py-2 flex flex-col sm:flex-row justify-between">
      <span>&copy; Copyright Yayasan Kemala Bhayangkari</span>
      <span>Supported By Kelompok 2 2023 RBPL</span>
    </div>
  </footer>

  <script src="./plugins/jquery/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function() {
        $('#toggle-nav').click(function() {
            $('#nav-toggle').toggleClass('opacity-100 -z-10 opacity-0 z-10');
            $('#icon').toggleClass('fa-bars fa-times');
        });
    });
  </script>
</body>
</html>
